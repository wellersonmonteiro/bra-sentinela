# Server Configuration
server:
  port: 3009

spring:
  application:
    name: admin-service
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin123

  datasource:
    url: jdbc:postgresql://localhost:5432/microservices_db
    username: admin
    password: admin123
    hikari:
      connection-timeout: 60000
      initialization-fail-timeout: -1

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    connect-retries: 10
    connect-retries-interval: 2
    clean-disabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.projeto.adminservice: DEBUG
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} - %msg%n'
