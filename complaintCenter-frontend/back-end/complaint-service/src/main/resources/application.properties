# Server Configuration
server.port=3002
spring.application.name=complaint-service

# Database Configuration - CORRIGIDO
spring.datasource.url=jdbc:postgresql://localhost:5432/complaint_db
spring.datasource.username=complaint_user
spring.datasource.password=complaint123
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# Logging
logging.level.com.projeto.complaintservice=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
